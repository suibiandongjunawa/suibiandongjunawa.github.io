<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻详情 - 月落花</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="styled.css">
    <style>
        /* 隐藏模态框的默认样式 */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>新闻发布</h1>
    </header>
    <nav>
        <!-- 导航链接可以放在这里 -->
    </nav>
    <main>
        <section id="news-form-section">
            <article id="news-detail">
                <h2>发布新文章</h2>
                <form id="news-form">
                    <label for="title">标题:</label>
                    <input type="text" id="title" name="title" required>

                    <label for="date">日期:</label>
                    <input type="date" id="date" name="date" required>

                    <label for="content">内容:</label>
                    <textarea id="content" name="content" rows="10" required></textarea>

                    <button type="submit">发布文章</button>
                </form>
            </article>
        </section>
        <section id="news-list-section">
            <h2>已发布的新闻</h2>
            <ul id="news-list"></ul>
            <!-- 编辑新闻的模态框 -->
            <div id="edit-news-modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <form id="edit-news-form">
                        <label for="edit-title">标题:</label>
                        <input type="text" id="edit-title" name="title" required>

                        <label for="edit-date">日期:</label>
                        <input type="date" id="edit-date" name="date" required>

                        <label for="edit-content">内容:</label>
                        <textarea id="edit-content" name="content" rows="10" required></textarea>

                        <button type="submit">更新文章</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <!-- 页脚内容可以放在这里 -->
    </footer>
    <script src="newsApp.js"></script> <!-- 假设的JavaScript文件，用于处理新闻发布、编辑和模态框功能 -->
    <script>
        // 示例JavaScript代码，用于处理模态框的关闭功能
        var modal = document.getElementById("edit-news-modal");

        var span = document.getElementsByClassName("close")[0];

        span.onclick = function() {
            modal.style.display = "none";
        }

        // 可以在newsApp.js中添加更多功能，如显示模态框、处理表单提交等
    </script>
</body>
</html>
